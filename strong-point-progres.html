/* CSS UNTUK LOADING SCREEN */

/* 1. LAYER OVERLAY */
.loading-screen {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    /* Background warna #0740aa (biru tua) */
    background-color: #0740aa; 
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999; /* Pastikan di atas semua konten */
    opacity: 1;
    visibility: visible;
    transition: opacity 0.5s, visibility 0.5s;
}

/* 2. KONDISI SETELAH SELESAI */
.loading-screen.hidden {
    opacity: 0;
    visibility: hidden;
}

/* 3. CONTAINER SPINNER & TEXT */
.spinner-container {
    text-align: center;
    color: white; /* Warna teks loading */
    font-family: Arial, Helvetica, sans-serif;
}

/* 4. SPINNER (LINGKARAN BERPUTAR) */
.spinner {
    width: 150px;
    height: 150px;
    border: 10px solid rgba(255, 255, 255, 0.3); /* Warna abu-abu transparan */
    border-top-color: #ffffff; /* Warna putih yang berputar */
    border-radius: 50%;
    animation: spin 1s linear infinite; /* Animasi putar */
    margin: 0 auto 25px auto; /* Margin bawah untuk teks */
}

/* 5. ANIMASI PUTAR */
@keyframes spin {
    to { transform: rotate(360deg); }
}

/* 6. TEKS LOADING */
.loading-text {
    font-size: 16px;
    font-weight: 500;
    letter-spacing: 1px;
}

    <div class="filter-section">

            <span class="material-icons">filter_list</span>
            Filter Status
        </button>
        <div id="filterDropdown" class="filter-dropdown">
            <button class="filter-btn status-red" onclick="filterByStatus('Belum Terlaksana', 'header-red', this)">Belum Terlaksana</button>
            <button class="filter-btn status-yellow" onclick="filterByStatus('Berproses', 'header-yellow', this)">Berproses</button>
            <button class="filter-btn status-green" onclick="filterByStatus('On Progres', 'header-green', this)">On Progres</button>
            <button class="filter-btn status-blue" onclick="filterByStatus('Selesai', 'header-blue', this)">Selesai</button>
            <button class="filter-btn status-purple" onclick="filterByStatus('Tidak Diperlukan', 'header-purple', this)">Tidak Diperlukan</button>
            <button class="filter-btn filter-btn-reset" onclick="resetFilter(this)">Tampilkan Semua OPD</button>
        </div>
    </div>
    <div id="filtered-results-container">
        <div id="filteredHeader" class="filtered-header">Kegiatan dengan Status: <span id="currentFilterStatus">Semua OPD</span></div>
        <div id="filtered-kegiatan-list">
            </div>
    </div>
    <div class="container" id="opd-container">
    </div>

 <script>
    
    // --- 1. CONFIGURASI DATA API GOOGLE SHEET ---
    
    // VARIABEL INI AKAN MENAMPUNG DATA YANG DIAMBIL DARI GOOGLE SHEET
    let progressData = []; 
    
    // !!! GANTI DENGAN URL APPS SCRIPT ANDA YANG BERHASIL !!!
    const DATA_API_URL = 'https://script.google.com/macros/s/AKfycbw_-KbXUyEVa1S0ws-wOArELTThQW9mp-ESrVcYpIVPodRL6X6b1r13btTbW7GhnLgD/exec'; 

    // FUNGSI BARU: Menyembunyikan Loading Screen
    function hideLoadingScreen() {
        const loadingScreen = document.getElementById('loading-screen');
        if (loadingScreen) {
            loadingScreen.classList.add('hidden');
        }
    }

    // Fungsi untuk memuat semua kartu OPD saat data berhasil diambil
    function loadOPDCards() {
        const opdContainer = document.getElementById('opd-container');
        opdContainer.innerHTML = ''; 
    
        if (progressData.length > 0) {
            progressData.forEach(opd => {
                opdContainer.appendChild(createOPDCard(opd));
            });
        } else {
            opdContainer.innerHTML = `<p style="text-align: center; color: white; padding: 30px; background-color: #0740aa;">
                Data kosong atau sedang menunggu pembaruan.
            </p>`;
        }
    
        document.getElementById('filtered-results-container').style.display = 'none';

        // PENTING: Sembunyikan loading screen setelah data selesai di-render
        hideLoadingScreen(); 
    }
    
    // FUNGSI BARU UNTUK MENGAMBIL DATA
    function fetchAndLoadData() {
        // Tampilkan loading screen di sini jika ini bukan pemanggilan pertama 
        // (opsional, karena interval 10 detik mungkin hanya perlu loading kecil)
        
        fetch(DATA_API_URL) 
            .then(response => {
                if (!response.ok) {
                    throw new Error(`Failed to fetch`);
                }
                return response.json();
            })
            .then(data => {
                if (JSON.stringify(progressData) !== JSON.stringify(data)) {
                    progressData = data; 
                    loadOPDCards();      
                    console.log('Data diperbarui dari Google Sheet.');
                } else {
                    console.log('Data tidak berubah, tidak ada rendering ulang.');
                }
            })
            .catch(error => {
                console.error('Error saat mengambil data dari Google Sheet:', error);
                if (progressData.length === 0) {
                    document.getElementById('opd-container').innerHTML = 
                        `<p style="text-align: center; color: red; padding: 30px;">
                            Error saat memuat data: ${error.message}. (Kemungkinan masalah koneksi atau Apps Script deployment).
                        </p>`;
                    // Sembunyikan loading screen meskipun error
                    hideLoadingScreen();
                }
            });
    }
    
    // FUNGSI UTAMA (Menjalankan Polling)
    document.addEventListener('DOMContentLoaded', () => {
        // Tampilkan loading screen secara default di HTML, lalu panggil
        fetchAndLoadData();
        
        setInterval(fetchAndLoadData, 10000); 
    });
    
    // --- 2. FUNGSI HELPER & LOGIC ---
    
    function formatRupiah(number) {
        // Memastikan input adalah string dan membersihkan karakter non-digit kecuali tanda koma/titik untuk desimal (jika Apps Script tidak membersihkannya)
        const numString = String(number).replace(/[^0-9]/g, ""); 
        return "Rp " + numString.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".");
    }
    
    function getStatusClass(status) {
        switch (status.toLowerCase().trim()) {
            case 'belum terlaksana':
                return 'status-red';
            case 'on progres':
                return 'status-green'; 
            case 'berproses':
                return 'status-yellow';
            case 'selesai':
            case 'sudah selesai': 
                return 'status-blue';
            case 'tidak diperlukan':
                return 'status-purple';
            default:
                return 'black';
        }
    }
    
    /** * MODIFIKASI: Menambahkan nilai Kontrak di bawah Anggaran
     */
    function createFilteredKegiatanCard(kegiatan, opd, index) {
        const realisasiKeuangan = parseFloat(kegiatan.realisasi_keuangan.replace(',', '.'));
        const realisasiFisik = parseFloat(kegiatan.realisasi_fisik.replace(',', '.'));
        const statusClass = getStatusClass(kegiatan.pelaksanaan);
        
        // Nilai Kontrak Baru (diformat Rupiah)
        const kontrakValue = kegiatan.kontrak ? formatRupiah(kegiatan.kontrak) : 'Rp 0';

        return `
            <div class="filtered-kegiatan-card" onclick="toggleKegiatanDetail(this)">
                <div class="kegiatan-card-head"> 
                    <div>
                        <div class="kegiatan-title">${index}. [${opd.opd}] - ${kegiatan.nama}</div>
                        <div class="kegiatan-info">Anggaran: ${formatRupiah(kegiatan.pagu_kegiatan)}</div>
                        <div class="kegiatan-info">Kontrak: ${kontrakValue}</div>
                        </div>
                    <span class="material-icons toggle-btn">expand_more</span> 
                </div>
                
                <div class="kegiatan-detail">
                    <div class="detail-row">
                        <span class="detail-label">Bobot:</span> ${kegiatan.bobot}%
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Pelaksanaan:</span> <span class="status-text ${statusClass}">${kegiatan.pelaksanaan}</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Realisasi Keuangan:</span> ${realisasiKeuangan.toFixed(2).replace('.', ',')}%
                        <div class="progress-bar-container">
                            <div class="progress-bar progress-keuangan" style="width: ${realisasiKeuangan}%">${realisasiKeuangan.toFixed(0)}%</div>
                        </div>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Realisasi Fisik:</span> ${realisasiFisik.toFixed(2).replace('.', ',')}%
                        <div class="progress-bar-container">
                            <div class="progress-bar progress-fisik" style="width: ${realisasiFisik}%">${realisasiFisik.toFixed(0)}%</div>
                        </div>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Keterangan:</span> ${kegiatan.keterangan}
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Rencana Aksi:</span> ${kegiatan.rencana_aksi}
                    </div>
                    <a href="${kegiatan.link_pdf}" target="_blank" class="pdf-button">LIHAT LAPORAN PDF</a>
                </div>
            </div>
        `;
    }
    
    
    // --- FUNGSI FILTER UTAMA ---
    
    function toggleFilterDropdown() {
        document.getElementById('filterDropdown').classList.toggle('show');
    }
    
    function filterByStatus(statusFilter, headerClass, clickedButton) {
        const resultsContainer = document.getElementById('filtered-kegiatan-list');
        const mainContainer = document.getElementById('opd-container');
        const filteredSection = document.getElementById('filtered-results-container');
        const filteredHeader = document.getElementById('filteredHeader');
        
        let filteredHTML = '';
        let count = 0;
    
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.classList.remove('active');
        });
    
        clickedButton.classList.add('active');
        filteredHeader.className = 'filtered-header ' + headerClass; 
        
        toggleFilterDropdown(); 
        
        progressData.forEach(opd => {
            opd.kegiatan.forEach((keg, index) => {
                if (keg.pelaksanaan.trim().toLowerCase() === statusFilter.trim().toLowerCase()) {
                    count++;
                    filteredHTML += createFilteredKegiatanCard(keg, opd, count); 
                }
            });
        });
    
        closeAllOPDCards();
        mainContainer.classList.add('hide-main-content');
        filteredSection.style.display = 'flex';
        
        document.getElementById('currentFilterStatus').textContent = statusFilter + ` (${count} Kegiatan)`;
    
        if (count > 0) {
            resultsContainer.innerHTML = filteredHTML;
            // Scroll ke posisi atas agar header sticky terlihat
            window.scrollTo({
                top: 10, 
                behavior: 'smooth'
            });
        } else {
            resultsContainer.innerHTML = `<p style="text-align: center; color: #666; padding: 30px; background-color: white; border-radius: 10px;">Tidak ditemukan kegiatan dengan status "${statusFilter}"</p>`;
        }
    }
    
    /**
     * FUNGSI MODIFIKASI: Reset Filter (Menampilkan Kembali Kartu OPD)
     * closeAllOPDCards() dikembalikan
     */
    function resetFilter(clickedButton) {
        const mainContainer = document.getElementById('opd-container');
        const filteredSection = document.getElementById('filtered-results-container');
        const filteredHeader = document.getElementById('filteredHeader');
        
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.classList.remove('active');
        });
        
        filteredHeader.className = 'filtered-header'; 
        document.getElementById('currentFilterStatus').textContent = "Semua OPD";
    
        // 1. PASTIKAN SEMUA KARTU OPD TERTUTUP! (Perbaikan Bug)
        closeAllOPDCards(); 
    
        // Tampilkan kembali konten OPD utama
        filteredSection.style.display = 'none';
        setTimeout(() => {
            mainContainer.classList.remove('hide-main-content');
            // Scroll ke posisi atas agar header sticky terlihat
            window.scrollTo({
                top: 10, 
                behavior: 'smooth'
            });
        }, 300); 
        
        toggleFilterDropdown();
    }

    /**
     * FUNGSI PENTING: Menutup Semua Kartu OPD dan Detail Kegiatan
     */
    function closeAllOPDCards() {
        // Tutup semua container OPD utama
        document.querySelectorAll('.card').forEach(card => {
            const cont = card.querySelector('.kegiatan-container');
            const btn = card.querySelector('.opd-toggle-btn');

            card.classList.remove('expanded');
            if (cont) cont.classList.remove('show');
            if (btn) btn.textContent = 'expand_more';
        });

        // Tutup semua detail kegiatan (baik di OPD maupun di filter)
        document.querySelectorAll('.kegiatan-card, .filtered-kegiatan-card').forEach(card => {
            const det = card.querySelector('.kegiatan-detail');
            const activityToggle = card.querySelector('.toggle-btn');
            
            card.classList.remove('expanded');
            if (det) det.style.display = 'none';
            if (activityToggle) activityToggle.textContent = 'expand_more';
        });
    }
    
    // --- FUNGSI CARD (Sisanya) ---
    
    /** * MODIFIKASI: Menambahkan nilai Kontrak di bawah Anggaran
     */
    function createKegiatanCard(kegiatan, index) {
        const realisasiKeuangan = parseFloat(kegiatan.realisasi_keuangan.replace(',', '.'));
        const realisasiFisik = parseFloat(kegiatan.realisasi_fisik.replace(',', '.'));
        const statusClass = getStatusClass(kegiatan.pelaksanaan);
        
        // Nilai Kontrak Baru (diformat Rupiah)
        const kontrakValue = kegiatan.kontrak ? formatRupiah(kegiatan.kontrak) : 'Rp 0';

        return `
            <div class="kegiatan-card" onclick="toggleKegiatanDetail(this)">
                <div class="kegiatan-card-head"> 
                    <div>
                        <div class="kegiatan-title">${index + 1}. ${kegiatan.nama}</div>
                        <div class="kegiatan-info">Anggaran: ${formatRupiah(kegiatan.pagu_kegiatan)}</div>
                        <div class="kegiatan-info">Kontrak: ${kontrakValue}</div>
                        </div>
                    <span class="material-icons toggle-btn">expand_more</span> 
                </div>
                
                <div class="kegiatan-detail">
                    <div class="detail-row">
                        <span class="detail-label">Bobot:</span> ${kegiatan.bobot}%
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Pelaksanaan:</span> <span class="status-text ${statusClass}">${kegiatan.pelaksanaan}</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Realisasi Keuangan:</span> ${realisasiKeuangan.toFixed(2).replace('.', ',')}%
                        <div class="progress-bar-container">
                            <div class="progress-bar progress-keuangan" style="width: ${realisasiKeuangan}%">${realisasiKeuangan.toFixed(0)}%</div>
                        </div>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Realisasi Fisik:</span> ${realisasiFisik.toFixed(2).replace('.', ',')}%
                        <div class="progress-bar-container">
                            <div class="progress-bar progress-fisik" style="width: ${realisasiFisik}%">${realisasiFisik.toFixed(0)}%</div>
                        </div>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Keterangan:</span> ${kegiatan.keterangan}
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Rencana Aksi:</span> ${kegiatan.rencana_aksi}
                    </div>
                    <div class="detail-row">
                        <a href="${kegiatan.link_pdf}" target="_blank" class="pdf-button">LIHAT LAPORAN PDF</a>
                    </div>
                </div>
            </div>
        `;
    }

    function createOPDCard(opd) {
        const totalKegiatan = opd.kegiatan.length;
        const card = document.createElement('div');
        card.className = 'card';
        card.setAttribute('data-opd', opd.opd);

        card.innerHTML = `
            <div class="card-header">
                <div class="opd-info-group">
                    <div class="icon">${opd.icon}</div>
                    <div class="card-content">
                        <div class="card-title">${opd.opd}</div>
                        <div class="card-info"><strong>Total Anggaran : </strong> ${formatRupiah(opd.pagu_opd)}</div>
                        <div class="card-info"><strong>Jumlah Kegiatan : </strong> ${totalKegiatan}</div>
                    </div>
                </div>
                <span class="material-icons opd-toggle-btn">expand_more</span>
            </div>
            <div class="kegiatan-container">
            </div>
        `;
        
        const kegiatanContainer = card.querySelector('.kegiatan-container');
        opd.kegiatan.forEach((keg, index) => {
            kegiatanContainer.innerHTML += createKegiatanCard(keg, index);
        });

        card.querySelector('.card-header').addEventListener('click', (event) => {
            if (!event.target.closest('.pdf-button') && !event.target.closest('.kegiatan-card-head')) {
                toggleKegiatanContainer(card);
            }
        });

        return card;
    }

    function toggleKegiatanDetail(kegiatanCard) {
        const detail = kegiatanCard.querySelector('.kegiatan-detail');
        const toggleBtn = kegiatanCard.querySelector('.toggle-btn');
        
        kegiatanCard.parentElement.querySelectorAll('.kegiatan-card, .filtered-kegiatan-card').forEach(card => {
            const det = card.querySelector('.kegiatan-detail');
            const otherToggle = card.querySelector('.toggle-btn');
            
            if (det !== detail && card.classList.contains('expanded')) {
                card.classList.remove('expanded'); 
                if (det) det.style.display = 'none';
                if (otherToggle) otherToggle.textContent = 'expand_more';
            }
        });

        kegiatanCard.classList.toggle('expanded'); 
        if (kegiatanCard.classList.contains('expanded')) {
            detail.style.display = 'block';
            toggleBtn.textContent = 'expand_less';
        } else {
            detail.style.display = 'none';
            toggleBtn.textContent = 'expand_more';
        }
    }

    function toggleKegiatanContainer(opdCard) {
        const container = opdCard.querySelector('.kegiatan-container');
        const opdToggleBtn = opdCard.querySelector('.opd-toggle-btn');
        
        document.querySelectorAll('.card').forEach(card => {
            const cont = card.querySelector('.kegiatan-container');
            const btn = card.querySelector('.opd-toggle-btn');
            if (card !== opdCard && card.classList.contains('expanded')) {
                card.querySelectorAll('.kegiatan-card').forEach(kegCard => {
                    kegCard.classList.remove('expanded');
                    kegCard.querySelector('.kegiatan-detail').style.display = 'none';
                    kegCard.querySelector('.toggle-btn').textContent = 'expand_more';
                });

                cont.classList.remove('show');
                card.classList.remove('expanded');
                if(btn) btn.textContent = 'expand_more';
            }
        });
        
        container.classList.toggle('show');
        opdCard.classList.toggle('expanded'); 
        
        if (opdCard.classList.contains('expanded')) {
            opdToggleBtn.textContent = 'expand_less';
        } else {
            opdToggleBtn.textContent = 'expand_more';
        }

        if (!opdCard.classList.contains('expanded')) {
             opdCard.querySelectorAll('.kegiatan-card').forEach(kegCard => {
                 kegCard.classList.remove('expanded');
                 kegCard.querySelector('.kegiatan-detail').style.display = 'none';
                 kegCard.querySelector('.toggle-btn').textContent = 'expand_more';
             });
        }
    }
      // --- 3. FITUR SUARA (Dipertahankan) ---
    
    const tapSound = new Audio("tap_sound.mp3"); 
    tapSound.preload = "auto";
    tapSound.volume = 0.3; 

    let touchStartX = 0;
    let touchStartY = 0;
    let touchMoved = false;
    let lastPlayTime = 0;

    document.addEventListener("touchstart", (e) => {
        const t = e.touches[0];
        touchStartX = t.clientX;
        touchStartY = t.clientY;
        touchMoved = false;
    });

    document.addEventListener("touchmove", (e) => {
        const t = e.touches[0];
        const dx = Math.abs(t.clientX - touchStartX);
        const dy = Math.abs(t.clientY - touchStartY);
        if (dx > 10 || dy > 10) touchMoved = true; 
    });

    document.addEventListener("touchend", (e) => {
        if (!touchMoved) playTapSound();
    });

    document.addEventListener("click", (e) => {
        if (e.pointerType !== "touch") playTapSound();
    });

    function playTapSound() {
        const now = Date.now();
        if (now - lastPlayTime < 200) return; 
        lastPlayTime = now;
        tapSound.currentTime = 0;
        tapSound.play().catch(() => {});
    }
</script>
