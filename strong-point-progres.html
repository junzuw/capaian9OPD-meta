        // Helper untuk format mata uang
        function formatRupiah(number) {
            return "Rp " + number.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".");
        }
        
        // Helper untuk mendapatkan kelas status 
        function getStatusClass(status) {
            switch (status.toLowerCase().trim()) {
                case 'belum terlaksana':
                    return 'status-red';
                case 'on progres':
                    return 'status-green'; 
                case 'berproses':
                    return 'status-yellow';
                case 'selesai':
                    return 'status-blue';
                default:
                    return '';
            }
        }
        
        // Helper untuk membuat HTML Card Kegiatan yang disaring (Mirip Card Kegiatan Biasa)
        function createFilteredKegiatanCard(kegiatan, opd, index) {
            const realisasiKeuangan = parseFloat(kegiatan.realisasi_keuangan.replace(',', '.'));
            const realisasiFisik = parseFloat(kegiatan.realisasi_fisik.replace(',', '.'));
            const statusClass = getStatusClass(kegiatan.pelaksanaan);
            
            return `
                <div class="filtered-kegiatan-card" onclick="toggleKegiatanDetail(this)">
                    <div class="kegiatan-card-head"> 
                        <div>
                            <div class="kegiatan-title">${index + 1}. [${opd.opd}] - ${kegiatan.nama}</div>
                            <div class="kegiatan-info">Anggaran: ${formatRupiah(kegiatan.pagu_kegiatan)}</div>
                        </div>
                        <span class="material-icons toggle-btn">expand_more</span> 
                    </div>
                    
                    <div class="kegiatan-detail">
                        <div class="detail-row">
                            <span class="detail-label">Bobot:</span> ${kegiatan.bobot}%
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Pelaksanaan:</span> <span class="status-text ${statusClass}">${kegiatan.pelaksanaan}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Realisasi Keuangan:</span> ${realisasiKeuangan.toFixed(2).replace('.', ',')}%
                            <div class="progress-bar-container">
                                <div class="progress-bar progress-keuangan" style="width: ${realisasiKeuangan}%">${realisasiKeuangan.toFixed(0)}%</div>
                            </div>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Realisasi Fisik:</span> ${realisasiFisik.toFixed(2).replace('.', ',')}%
                            <div class="progress-bar-container">
                                <div class="progress-bar progress-fisik" style="width: ${realisasiFisik}%">${realisasiFisik.toFixed(0)}%</div>
                            </div>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Keterangan:</span> ${kegiatan.keterangan}
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Rencana Aksi:</span> ${kegiatan.rencana_aksi}
                        </div>
                        <a href="${kegiatan.link_pdf}" target="_blank" class="pdf-button">LIHAT LAPORAN PDF</a>
                    </div>
                </div>
            `;
        }


        // --- FUNGSI FILTER UTAMA ---

        // 1. Fungsi Toggle Dropdown Filter
        function toggleFilterDropdown() {
            document.getElementById('filterDropdown').classList.toggle('show');
        }

        // 2. Fungsi Logika Pemfilteran berdasarkan Status Kegiatan (DIPERBAIKI)
        function filterByStatus(statusFilter, headerClass, clickedButton) {
            const resultsContainer = document.getElementById('filtered-kegiatan-list');
            const mainContainer = document.getElementById('opd-container');
            const filteredSection = document.getElementById('filtered-results-container');
            const filteredHeader = document.getElementById('filteredHeader');
            
            let filteredHTML = '';
            let count = 0;

            // 1. Reset status active pada semua tombol filter
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });

            // 2. Set tombol yang diklik menjadi active
            clickedButton.classList.add('active');

            // 3. Atur warna header hasil filter
            filteredHeader.className = 'filtered-header ' + headerClass; 
            
            // Tutup dropdown setelah memilih filter
            toggleFilterDropdown(); 
            
            // Logika Filter: Kumpulkan semua kegiatan yang statusnya cocok
            progressData.forEach(opd => {
                opd.kegiatan.forEach(keg => {
                    if (keg.pelaksanaan.trim() === statusFilter.trim()) {
                        count++;
                        filteredHTML += createFilteredKegiatanCard(keg, opd, count); 
                    }
                });
            });

            // Sembunyikan konten OPD utama dan tampilkan hasil filter
            mainContainer.classList.add('hide-main-content');
            filteredSection.style.display = 'flex';
            
            document.getElementById('currentFilterStatus').textContent = statusFilter + ` (${count} Kegiatan)`;

            if (count > 0) {
                resultsContainer.innerHTML = filteredHTML;
                // Scroll ke bagian hasil filter
                filteredSection.scrollIntoView({ behavior: 'smooth' });
            } else {
                resultsContainer.innerHTML = `<p style="text-align: center; color: #666; padding: 30px; background-color: white; border-radius: 10px;">Tidak ditemukan kegiatan dengan status "${statusFilter}"</p>`;
            }
        }
        
        // 3. Fungsi Reset Filter (Menampilkan Kembali Kartu OPD)
        function resetFilter(clickedButton) {
            const mainContainer = document.getElementById('opd-container');
            const filteredSection = document.getElementById('filtered-results-container');
            const filteredHeader = document.getElementById('filteredHeader');
            
            // Reset status active pada semua tombol filter
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // Hapus kelas warna dari header
            filteredHeader.className = 'filtered-header'; 
            document.getElementById('currentFilterStatus').textContent = "Semua OPD";

            // Tampilkan kembali konten OPD utama dan sembunyikan hasil filter
            filteredSection.style.display = 'none';
            mainContainer.classList.remove('hide-main-content');
            
            // Tutup dropdown
            toggleFilterDropdown();
        }
        
        // --- FUNGSI CARD (Dipertahankan) ---
        
        // Fungsi untuk membuat HTML Card Kegiatan (digunakan di kartu OPD)
        function createKegiatanCard(kegiatan, index) {
            const realisasiKeuangan = parseFloat(kegiatan.realisasi_keuangan.replace(',', '.'));
            const realisasiFisik = parseFloat(kegiatan.realisasi_fisik.replace(',', '.'));
            const statusClass = getStatusClass(kegiatan.pelaksanaan);

            return `
                <div class="kegiatan-card" onclick="toggleKegiatanDetail(this)">
                    <div class="kegiatan-card-head"> 
                        <div>
                            <div class="kegiatan-title">${index + 1}. ${kegiatan.nama}</div>
                            <div class="kegiatan-info">Anggaran: ${formatRupiah(kegiatan.pagu_kegiatan)}</div>
                        </div>
                        <span class="material-icons toggle-btn">expand_more</span> 
                    </div>
                    
                    <div class="kegiatan-detail">
                        <div class="detail-row">
                            <span class="detail-label">Bobot:</span> ${kegiatan.bobot}%
                        </div>
                        <div class="detail-row">

                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Realisasi Keuangan:</span> ${realisasiKeuangan.toFixed(2).replace('.', ',')}%
                            <div class="progress-bar-container">
                                <div class="progress-bar progress-keuangan" style="width: ${realisasiKeuangan}%">${realisasiKeuangan.toFixed(0)}%</div>
                            </div>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Realisasi Fisik:</span> ${realisasiFisik.toFixed(2).replace('.', ',')}%
                            <div class="progress-bar-container">
                                <div class="progress-bar progress-fisik" style="width: ${realisasiFisik}%">${realisasiFisik.toFixed(0)}%</div>
                            </div>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Keterangan:</span> ${kegiatan.keterangan}
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Rencana Aksi:</span> ${kegiatan.rencana_aksi}
                        </div>
                        <a href="${kegiatan.link_pdf}" target="_blank" class="pdf-button">LIHAT LAPORAN PDF</a>
                    </div>
                </div>
            `;
        }

        function createOPDCard(opd) {
            const totalKegiatan = opd.kegiatan.length;
            const card = document.createElement('div');
            card.className = 'card';
            card.setAttribute('data-opd', opd.opd);

            card.innerHTML = `
                <div class="card-header">
                    <div class="opd-info-group">
                        <div class="icon">${opd.icon}</div>
                        <div class="card-content">
                            <div class="card-title">${opd.opd}</div>
                            <div class="card-info"><strong>Total Anggaran : </strong> ${formatRupiah(opd.pagu_opd)}</div>
                            <div class="card-info"><strong>Jumlah Kegiatan : </strong> ${totalKegiatan}</div>
                        </div>
                    </div>
                    <span class="material-icons opd-toggle-btn">expand_more</span>
                </div>
                <div class="kegiatan-container">
                </div>
            `;
            
            const kegiatanContainer = card.querySelector('.kegiatan-container');
            opd.kegiatan.forEach((keg, index) => {
                kegiatanContainer.innerHTML += createKegiatanCard(keg, index);
            });

            card.querySelector('.card-header').addEventListener('click', (event) => {
                if (!event.target.closest('.pdf-button') && !event.target.closest('.kegiatan-card-head')) {
                    toggleKegiatanContainer(card);
                }
            });

            return card;
        }

        // FUNGSI TOGGLE DETAIL (DIGUNAKAN UNTUK KARTU OPD DAN KARTU FILTER)
        function toggleKegiatanDetail(kegiatanCard) {
            const detail = kegiatanCard.querySelector('.kegiatan-detail');
            const toggleBtn = kegiatanCard.querySelector('.toggle-btn');
            
            // Menutup semua detail kegiatan lain dalam container yang sama (baik di OPD maupun di Filter)
            kegiatanCard.parentElement.querySelectorAll('.kegiatan-card, .filtered-kegiatan-card').forEach(card => {
                const det = card.querySelector('.kegiatan-detail');
                const otherToggle = card.querySelector('.toggle-btn');
                
                if (det !== detail && card.classList.contains('expanded')) {
                    card.classList.remove('expanded'); 
                    if (det) det.style.display = 'none';
                    if (otherToggle) otherToggle.textContent = 'expand_more';
                }
            });

            // Menampilkan/menyembunyikan detail kegiatan yang diklik
            kegiatanCard.classList.toggle('expanded'); 
            if (kegiatanCard.classList.contains('expanded')) {
                detail.style.display = 'block';
                toggleBtn.textContent = 'expand_less';
            } else {
                detail.style.display = 'none';
                toggleBtn.textContent = 'expand_more';
            }
        }
        
        // FUNGSI TOGGLE CONTAINER (KHUSUS UNTUK KARTU OPD)
        function toggleKegiatanContainer(opdCard) {
            const container = opdCard.querySelector('.kegiatan-container');
            const opdToggleBtn = opdCard.querySelector('.opd-toggle-btn');
            
            // Tutup container OPD lain
            document.querySelectorAll('.card').forEach(card => {
                const cont = card.querySelector('.kegiatan-container');
                const btn = card.querySelector('.opd-toggle-btn');
                if (card !== opdCard && card.classList.contains('expanded')) {
                    cont.classList.remove('show');
                    card.classList.remove('expanded');
                    if(btn) btn.textContent = 'expand_more';
                }
            });
            
            // Reset semua detail kegiatan dan ikonnya
            document.querySelectorAll('.kegiatan-card').forEach(card => {
                const det = card.querySelector('.kegiatan-detail');
                const activityToggle = card.querySelector('.toggle-btn');
                card.classList.remove('expanded');
                if (det) det.style.display = 'none';
                if (activityToggle) activityToggle.textContent = 'expand_more';
            });
            
            // Tampilkan/sembunyikan container yang diklik
            container.classList.toggle('show');
            opdCard.classList.toggle('expanded'); 
            
            // Ganti icon OPD yang diklik
            if (opdCard.classList.contains('expanded')) {
                opdToggleBtn.textContent = 'expand_less';
            } else {
                opdToggleBtn.textContent = 'expand_more';
            }
        }

        // Memuat semua kartu OPD saat DOM selesai dimuat
        document.addEventListener('DOMContentLoaded', () => {
            const opdContainer = document.getElementById('opd-container');
            progressData.forEach(opd => {
                opdContainer.appendChild(createOPDCard(opd));
            });
            // Mulai dengan menyembunyikan kontainer hasil filter
            document.getElementById('filtered-results-container').style.display = 'none';
        });
    </script>
